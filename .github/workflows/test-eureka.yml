name: Test Maven project
run-name: ✅ Test Maven project

on:
  push:
    branches:
      - master

jobs:
  test-java:
    runs-on: ubuntu-latest

    steps:

      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 📦️ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: ✅ Run tests
        run: mvn -B package --file pom.xml